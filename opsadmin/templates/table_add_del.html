<script>
        function refreshGrid() {
            var active = $("#tabs").tabs("option", "active");
            //debugger;
            var $grid;
            if(isNaN(active)){                
                $grid=$(".pq-grid");
            }
            else{
                var id = (active == 0) ? "tabs-1" : "ui-tabs-" + active;                            
                $grid = $(".pq-grid", $("#" + id));
            }
            var obj=$grid.data();
            for(var key in obj){
                if(key.indexOf("pq")==0){
                    $grid[key]("refresh");
                }
            }                    
        }
        window.setTimeout(refreshGrid, 1500);
        return false;
    });
</script>
