<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ansible async web app runner">
    <meta name="author" content="sykp241095@gmail.com">
    <title>Farmer</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Farmer</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li>
              <a href="https://github.com/douban/farmer">Star</a>
            </li>
          </ul>
          <form action = '/' method = 'POST' class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input id = 'inventory-input' type="text" name = 'inventory' class="form-control" placeholder="inventory">
            </div>
            <div class="form-group">
              <input id = 'cmd-input' type="text" name = 'cmd' class="form-control" placeholder="command">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </nav>
      </div>
    </header>
    <main>
    {% block content %}
    {% endblock %}
    </main>
  </body>
</html>
